<!DOCTYPE html>
<html>
    <head>
        <title>variables</title>
    </head>
    <body>
        <script>
            let a = 3;
            console.log(a);

            let b = 4 + 4;
            console.log(b + 2);

            let c = 'hello'
            console.log(c);

            a = 5;
            console.log(a);

            a = a + 1;
            console.log(a);

            const variable2 = 2;
            console.log(variable2);

            var variable3 = 3;
            console.log(variable3);

            console.log(typeof c);
        </script>
    </body>
</html>
